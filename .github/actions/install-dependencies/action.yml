name: "Install dependencies"
description: "Prepare repository and all dependencies"

runs:
  using: "composite"
  steps:
    - name: Set up Bun
      uses: oven-sh/setup-bun@v1

    - name: Set up node
      uses: actions/setup-node@v3
      with:
        cache: bun
        node-version: 20

    - name: Set up foundry
      uses: foundry-rs/foundry-toolchain@v1

    - name: Install dependencies
      shell: bash
      run: bun install --ignore-scripts